{% extends 'blog/base.html' %}

{% block post %}
    {% for post in posts %}
        <div>
            <div class = "date">
                <p>Published: {{ post.published_date }}</p>
            </div>
                <h4><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h4>
                <p>{{ post.text|linebreaks}}</p>

        </div>
    {% endfor %}
{% endblock post%}
